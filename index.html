<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="container-fluid background-image d-flex justify-content-center align-items-center"
    >
      <div class="main col-lg-6 p-5">
        <h1 class="">TODO</h1>

        <form class="new-to-do my-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control p-3"
              placeholder="Create a new todo..."
            />
            <button class="btn px-5" type="submit">ADD</button>
          </div>
        </form>

        <div class="to-do-list shadow-lg rounded">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="row">
                <div class="task col-10">
                  <input
                    class="form-check-input rounded-circle me-2"
                    type="checkbox"
                    value=""
                    id="checkbox-01"
                  />
                  <label class="form-check-label" for="checkbox-01">
                    Read an article on optimizing system performance
                  </label>
                </div>

                <div
                  class="icons col-2 d-flex justify-content-end align-items-center"
                >
                  <button class="btn" type="button">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </li>

            <li class="list-group-item">
              <div class="row">
                <div class="task col-10">
                  <input
                    class="form-check-input rounded-circle me-2"
                    type="checkbox"
                    value=""
                    id="checkbox-02"
                  />
                  <label class="form-check-label" for="checkbox-02">
                    Share progress updates on current tasks
                  </label>
                </div>

                <div
                  class="icons col-2 d-flex justify-content-end align-items-center"
                >
                  <button class="btn" type="button">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </li>

            <li class="list-group-item">
              <div class="row">
                <div class="task col-10">
                  <input
                    class="form-check-input rounded-circle me-2"
                    type="checkbox"
                    value=""
                    id="checkbox-03"
                  />
                  <label class="form-check-label" for="checkbox-03">
                    Push code changes to the repository
                  </label>
                </div>

                <div
                  class="icons col-2 d-flex justify-content-end align-items-center"
                >
                  <button class="btn" type="button">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </li>

            <li class="list-group-item">
              <div class="row">
                <div class="task col-10">
                  <input
                    class="form-check-input rounded-circle me-2"
                    type="checkbox"
                    value=""
                    id="checkbox-04"
                  />
                  <label class="form-check-label" for="checkbox-04">
                    Prepare for tomorrowâ€™s standup meeting
                  </label>
                </div>

                <div
                  class="icons col-2 d-flex justify-content-end align-items-center"
                >
                  <button class="btn" type="button">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
